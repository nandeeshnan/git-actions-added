<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Recipe Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    .email-signup-btn {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <button id="emailSignupBtn" class="btn btn-outline-secondary email-signup-btn">
              Sign up with Email
            </button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Email Verification Modal -->
  <div class="modal fade" id="emailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Verify Your Email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="emailForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" required>
              <small class="form-text text-muted">We'll send a verification code to this email</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Verification Code</button>
          </form>
          <form id="otpForm" style="display: none;">
            <div class="form-group">
              <label for="otp">Verification Code</label>
              <input type="text" id="otp" class="form-control" required>
              <small class="form-text text-muted">Check your email for the 6-digit code</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verify Code</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
